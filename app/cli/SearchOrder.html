<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Order</title>
    <link rel="icon" type="image/x-icon" href="./media/faviconlogo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="searchOrder.js"></script>
    <script src="reusable.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h4 class="display-5 text-center">Search Order by ID</h4><br>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="FormSearchOrder">
                            <div class="mb-3">
                                <label for="inputCommandID" class="form-label">Command ID</label>
                                <input type="text" class="form-control" id="inputCommandID" placeholder="Enter order ID" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" onclick="searchOrder()" class="btn btn-primary">Search Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultContainer" class="mt-4"></div>

        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button type="button" onclick="window.location = 'operation.html';" class="btn btn-light">
                Back to Menu
            </button>
            <button type="button" onclick="window.location = 'index.html';" class="btn btn-info">
                Back to Home
            </button>
        </div>
    </div>
</body>

</html>
