<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Operation Menu</title>
  <link rel="icon" type="image/x-icon" href="./media/faviconlogo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI">
    </script>
</head>

<body>
  <div class="container mt-5">
    <h4 class="text-center display-5">Operation Menu</h4><br>



    <div class="d-grid gap-3 col-6 mx-auto">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="cOrder">
        <label class="form-check-label" for="radioDefault1">
          Create order
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="vOrder" checked>
        <label class="form-check-label" for="radioDefault2">
          View all orders
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="sOrder" checked>
        <label class="form-check-label" for="radioDefault2">
          Search order by ID
        </label>
      </div>

      <button type="button" id="SelectBtn" onclick="select()" class="btn btn-outline-info">Select</button>
      <button type="button" onclick="window.location = 'index.html';" class="btn btn-outline-primary">Back to
        Home</button>

      <script>

        function select() {
          const create = document.getElementById("cOrder");
          const view = document.getElementById("vOrder");
          const search = document.getElementById("sOrder");

          if (create.checked) {
            window.location = "CreateOrder.html";
          } else if (view.checked) {
            window.location = "ViewOrders.html";
          } else if (search.checked) {
            window.location = "SearchOrder.html"
          }
        }



      </script>

    </div>
  </div>


</body>

</html>
